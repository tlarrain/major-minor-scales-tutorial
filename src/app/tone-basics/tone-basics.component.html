<div class="step">
  <div class="title secondary">
    Tone Basics
  </div>
  <div>
    <div class="info-block" *ngIf="substep >= 1">
      <div class="description main float-description">
        The smallest distance between two notes is called a <b>semitone or half-step</b>. <br>In the piano is when two
        notes are the
        closest possible to each other
      </div>
      <div class="next-button">
        <button *ngIf="substep == 1" mat-fab color="primary" (click)="nextSubstep()"
          aria-label="Example icon button with a home icon">
          <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
      </div>
    </div>
    <div class="info-block" *ngIf="substep >= 2">
      <div class="description main float-description">
        Two adjacent semitones are called a <b>tone or whole-step</b>. <br>Let's look at the keyboard to visualize it!
      </div>
      <div class="next-button">
        <button *ngIf="substep == 2" mat-fab color="primary" (click)="nextSubstep()"
          aria-label="Example icon button with a home icon">
          <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="substep >= 3" id="keyboard-component">
    <keyboard [dottedKeys]="dottedKeys" (keyPlayed)="handleKeyPlayed($event)"></keyboard>
  </div>
</div>
